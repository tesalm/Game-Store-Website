{% extends "main.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<style>
.form-login {
    max-width: 300px;
    padding: 15px;
    margin: 0 auto;
}
.spaced_table tr > td {
    padding:10px;
}
</style>

<div class="form-login">
  <h1>Login</h1><br>
  <p>Insert your credentials to get access at your game or your developer platform.</p>
  <form method="post">
    {% csrf_token %}
    <table class="spaced_table">
      {{ form.as_table }}
    </table>
    <br>
    <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
  </form>
  <br><p> Don't have an account? 
    <a href="{% url 'register' %}"> Sign Up</a></p>
</div>
{% endblock %}
